<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte de visite – Le Carrossier | Nouar Benakkaf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap' );
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 3rem;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 50%, #dbeafe 100%);
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cards-wrapper {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      align-items: center;
    }

    /* FORMAT CARTE DE VISITE STANDARD - 85.6mm x 54mm */
    .card {
      width: 85.6mm;
      height: 54mm;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
    }
    
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(0, 0, 0, 0.08);
    }

    /* ========== RECTO ========== */
    .card-front {
      background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
      height: 100%;
      padding: 7mm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    
    /* Effet décoratif subtil */
    .card-front::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 35mm;
      height: 35mm;
      background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    /* En-tête avec logo et nom */
    .front-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      z-index: 2;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      gap: 1.5mm;
    }

    .logo-icon {
      width: 11mm;
      height: 11mm;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(31, 41, 55, 0.25);
    }

    .logo-icon svg {
      width: 6mm;
      height: 6mm;
      fill: white;
    }

    .brand-name {
      font-size: 3.2mm;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #1f2937;
      text-transform: uppercase;
    }

    /* Photo de portrait */
    .portrait-section {
      position: relative;
    }

    .portrait {
      width: 28mm;
      height: 28mm;
      border-radius: 50%;
      overflow: hidden;
      border: 2.5px solid white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.05);
      background: white;
    }

    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Section principale avec nom et info */
    .front-main {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
      z-index: 2;
      gap: 5mm;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.8mm;
      flex: 1;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 2mm;
      font-size: 2.6mm;
      color: #374151;
      line-height: 1.3;
    }

    .contact-icon {
      width: 3.5mm;
      height: 3.5mm;
      flex-shrink: 0;
      opacity: 0.7;
    }

    .contact-icon svg {
      width: 100%;
      height: 100%;
      fill: #1f2937;
    }

    .name-info {
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 1mm;
    }

    .person-name {
      font-size: 5mm;
      font-weight: 800;
      color: #111827;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .experience {
      font-size: 2.8mm;
      font-weight: 600;
      color: #6b7280;
    }

    .address-full {
      font-size: 2.4mm;
      color: #6b7280;
      margin-top: 0.5mm;
      font-weight: 500;
    }

    /* ========== VERSO ========== */
    .card-back {
      background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
      height: 100%;
      padding: 8mm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 5mm;
      position: relative;
      overflow: hidden;
    }
    
    /* Motif de fond subtil */
    .card-back::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.02) 10px, rgba(255,255,255,0.02) 20px);
      pointer-events: none;
    }
    
    /* Cercle décoratif */
    .card-back::after {
      content: '';
      position: absolute;
      top: -15mm;
      right: -15mm;
      width: 35mm;
      height: 35mm;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    .back-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5mm;
    }

    .back-title {
      font-size: 3.8mm;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #ffffff;
      line-height: 1.4;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5mm;
    }

    .qr-container {
      width: 22mm;
      height: 22mm;
      background: white;
      border-radius: 6px;
      padding: 1.5mm;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-container img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .qr-label {
      font-size: 2.5mm;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #d1d5db;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    /* Optimisation pour l'impression */
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .cards-wrapper {
        gap: 5mm;
      }
      
      .card {
        box-shadow: none;
        page-break-inside: avoid;
      }
      
      .card:hover {
        transform: none;
      }
    }

    /* Responsive pour prévisualisation */
    @media screen and (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .card {
        transform: scale(0.8);
      }
      
      .card:hover {
        transform: scale(0.85);
      }
    }
  </style>
</head>

<body>
  <div class="cards-wrapper">

    <!-- ========== RECTO ========== -->
    <div class="card card-front">
      <div class="front-header">
        <div class="logo-section">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
            </svg>
          </div>
          <div class="brand-name">LE CARROSSIER</div>
        </div>
        
        <div class="portrait-section">
          <div class="portrait">
            <img src="photo-portrait.jpg" alt="Nouar Benakkaf" />
          </div>
        </div>
      </div>

      <div class="front-main">
        <div class="contact-info">
          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
              </svg>
            </div>
            <span>+33 6 18 10 44 80</span>
          </div>
          
          <div class="contact-item">
            <div class="contact-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
              </svg>
            </div>
            <span>19 avenue de Fuveau</span>
          </div>
        </div>

        <div class="name-info">
          <div class="person-name">Nouar Benakkaf</div>
          <div class="experience">+15 ans d'expérience</div>
          <div class="address-full">19 avenue de Fuveau, 13013 Marseille</div>
        </div>
      </div>
    </div>

    <!-- ========== VERSO ========== -->
    <div class="card card-back">
      <div class="back-content">
        <div class="back-title">
          L'EXCELLENCE ARTISANALE  

          AU SERVICE DE VOTRE VÉHICULE
        </div>

        <div class="qr-section">
          <div class="qr-container">
            <img src="qr_le_carrossier.png" alt="QR Code Le Carrossier" />
          </div>
          <div class="qr-label">Scanner</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
